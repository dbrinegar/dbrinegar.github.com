<!DOCTYPE html>
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="en" lang="en-gb">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.author }}{% endif %}</title>
  <meta name="author" content="{{ site.author }}" />
	<link rel="stylesheet" href="/css/normalize.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="all" />
  <!--
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="all" />
  -->
</head>
<body>
	<div id="site">
    <div class="title"><a href="/">{{ site.author }}<br/>blog</a></div>
		{{ content }}
		<div class="footer">
			<div class="contact">
				<p>
          {{ site.author }}<br/>
          {{ site.email }}<br/>
				</p>
			</div>
			<div class="contact">
				<p>
        {% if site.github_account %}
        <a href="//github.com/{{ site.github_account }}/">github.com/{{ site.github_account }}</a><br />
        {% endif %}
        {% if site.twitter_account %}
        <a href="//twitter.com/{{ site.twitter_account/ }}">twitter.com/{{ site.twitter_account }}</a><br />
        {% endif %}
				</p>
			</div>
		</div>
	</div>

  {% include google.html %}
</body>
</html>
